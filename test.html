<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >Admin Panel</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Invest</a></li>
                <li><a class="dropdown-item" href="#">Earning</a></li>
                <li>
                  <a class="dropdown-item" href="#">Profit</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start sidebar-nav"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar navbar-light">
          <ul class="navbar-nav">
            <li>
              <div class="px-3 my-3">CORE</div>
            </li>
            <li>
              <a href="" class="nav-link text-white px-3 fs-6 fw-light">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="divider"><hr class="dropdown-divider w-100" /></li>
            <li>
              <div class="px-3 my-3">INTERFACE</div>
            </li>
            <li>
              <a href="" class="nav-link text-white px-3 fs-6 fw-light">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Layouts</span>
              </a>
            </li>
            <li class="divider"><hr class="dropdown-divider w-100" /></li>
          </ul>
        </nav>
      </div>
    </div>

    <main class="mt-3 pt-2">
      <div class="container-fluid">
     
        <div class="row">
          <div class="col-12  py-2">
            <h5>Dashboard</h5>
          </div>
        </div>

    
        <div class="row pb-4">
          <div class="col-md-3">
            <div class="card shadow py-3 border border-warning ">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <div class="text-uppercase text-primary fw-normal mb-1  ">
                     Weekly Seles
                    </div>
                    <div class="text-secondary fw-light">$15,0000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow py-3 border border-warning">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <div class="text-uppercase text-info fw-normal mb-1">
                      Weekly Orders
                    </div>
                    <div class="text-secondary fw-light">$45,6334</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow py-3 border border-warning">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <div class="text-uppercase text-warning fw-normal mb-1">
                      Visitor Online
                    </div>
                    <div class="text-secondary fw-light">$95,5741</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow py-3 border border-danger">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <div class="text-uppercase text-danger fw-normal mb-1">
                      Profit
                    </div>
                    <div class="text-secondary fw-light">$100,00,000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

     
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Visit And Sales Statistic
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                Traffic Source
              </div>
              <div class="card-body">
                <canvas class="chart" width="400" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>

        
        <div class="row"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
